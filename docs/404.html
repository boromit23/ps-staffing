<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirige a index.html y preserva la ruta original
      var pathname = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      var redirectTo = '/index.html?redirect=' + encodeURIComponent(pathname + search + hash);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/index.html">haz clic aquí</a>.</p>
  </body>
</html>
