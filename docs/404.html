<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html for SPA routing
      var redirectTo = '/index.html';
      if (window.location.search) {
        redirectTo += window.location.search;
      }
      if (window.location.hash) {
        redirectTo += window.location.hash;
      }
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/index.html">haz clic aquí</a>.</p>
  </body>
</html>
